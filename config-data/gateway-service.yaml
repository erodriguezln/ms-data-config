server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: calculate-service
          uri: lb://calculate-service
          predicates:
            - Path=/calculate/**
        - id: attendance-service
          uri: lb://attendance-service
          predicates:
            - Path=/attendance/**
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/api/v1/employees/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
    root: DEBUG
